<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>

    <script>
        var player = 1;

        function ticHere(id) {
            var objTic = document.getElementById(id);
            var objPlayer = document.getElementById("player");

            if (player == 1) {
                objTic.style = "color:brown; font-size:100px;";
                objPlayer.style = "color:green; font-size:100px;";
                objTic.innerHTML = "X";
                player = 2;
            } else {
                objTic.style = "color:green; font-size:100px;";
                objPlayer.style = "color:brown; font-size:100px;";
                objTic.innerHTML = "1";
                player = 1;

            }
            objPlayer.innerHTML = "player " + player;

        }
    </script>
</head>

<body>
    <h1>
        <span id="player" style="color: brown; font-size: 50px">Player 1</span>
    </h1>
    <table border="5px">
        <tr>
            <td>
                <span id="11" onclick="ticHere('11')" style="color: gray; font-size: 100px">O</span>
            </td>
            <td>
                <span id="12" onclick="ticHere('12')" style="color: gray; font-size: 100px">O</span>
            </td>
            <td>

            </td>
        </tr>

            <td>

            </td>
        </tr>
    </table>
</body>

</html>
